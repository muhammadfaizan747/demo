<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<style>
	.myBox {
		width: 400px;
		height: 200px;
		background-color: blue;
		text-align: center;
		line-height: 100px;
		font-size: 40px;
		margin: 60px;
	}
	</style>
	<script>
	$(document).ready(function(){
		$(".myBox").on({


			mouseenter: function(){
				$(this).css("background-color", "lightgray");
			},
			mouseleave: function(){
				$(this).css("background-color", "lightblue");
			},
			click: function(){
				$(this).css("background-color", "yellow");
			}
		});


		
	});
	</script>
</head>

<body>

	<div class="myBox">
		<h2>jQuery</h2>
	</div>

</body>
</html>
